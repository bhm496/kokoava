  <div id="vastaus"></div>  

  <script>
    // Ladataan JSON-tiedosto
    fetch('https://raw.githubusercontent.com/bhm496/yhteys/refs/heads/main/k.json') 
        // Muunnetaan vastaus JSON-muotoon
        .then(function (response) { 
            return response.json(); 
        }) 
        // Käsitellään muunnettu vastaus
        .then(function (responseJson) { 
            kerro(responseJson);  
        })
        // Virheenkäsittely
        .catch(function (error) { 
            document.getElementById("vastaus").innerHTML = 
                "<p>Tietoa ei pystytä hakemaan</p>"; 
        });
        function kerro(data) {
      let teksti = "";

      //  yhteystiedot
      teksti += "<h2>Nimi: " + data.yhteystiedot.nimi + "</h2>";
      teksti += "<p>Puhelinnumero: " + data.yhteystiedot.puhelinnumero + "</p>";
      teksti += "<p>Sähköposti: " + data.yhteystiedot.sähköposti+ "</p>";
      teksti += "<p>Osoite: " + data.yhteystiedot.osoite + "</p>";
      teksti += "<p>Postinumero: " + data.yhteystiedot.postinumero + "</p>";
      teksti += "<p>Postitoimipaikka: " + data.yhteystiedot.postitoimipaikka + "</p>";

      // Asetetaan sisältö HTML-diviin
      document.getElementById("vastaus").innerHTML = teksti;
  }
</script>
